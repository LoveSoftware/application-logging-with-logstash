; Behat testing supervisor config file.
;

[unix_http_server]
file=/var/run/supervisor.sock          ; (the path to the socket file)
chmod=0700                                   ; socket file mode (default 0700)

[supervisord]
logfile=/var/log/supervisord/supervisord.log ; (main log file;default $CWD/supervisord.log)
logfile_maxbytes=50MB                        ; (max main logfile bytes b4 rotation;default 50MB)
logfile_backups=10                           ; (num of main logfile rotation backups;default 10)
loglevel=info                                ; (log level;default info; others: debug,warn,trace)
pidfile=/tmp/supervisord.pid                 ; (supervisord pidfile;default supervisord.pid)
nodaemon=false                               ; (start in foreground if true;default false)
minfds=1024                                  ; (min. avail startup file descriptors;default 1024)
minprocs=200                                 ; (min. avail process descriptors;default 200)
childlogdir=/var/log/supervisord			 ; ('AUTO' child log dir, default $TEMP)
directory=/home/vagrant                      ; (Working directory for supervisord spawned processes)

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor-behat.sock

[program:elasticsearch]
command=/etc/elasticsearch/bin/elasticsearch
process_name=%(program_name)s_%(process_num)02d
numprocs=1
user=vagrant
autostart=true
autorestart=true

[program:redis]
command=/usr/local/bin/redis-server
process_name=%(program_name)s_%(process_num)02d
numprocs=1
user=vagrant

[program:logstash]
command=/etc/logstash/bin/logstash
process_name=%(program_name)s_%(process_num)02d
numprocs=1
user=vagrant

[program:logstash]
command=/etc/logstash/bin/logstash web
process_name=%(program_name)s_%(process_num)02d
numprocs=1
user=vagrant
